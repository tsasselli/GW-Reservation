<form #room="ngForm" (ngSubmit)="submitNewRoom(room.value)">
  <div class="form-group">
    <label for="roomName">Name</label>
    <input class="form-control"
           #name="ngModel"
           name="name"
           type="text"
           ngModel
           required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="!name.errors?.required">Name is required.</div>
    </div>
    <label for="pictureUrl">Room Picture</label>
    <input #pictureUrl="ngModel"
           name="pictureUrl"
           ngModel
           type="text"
           class="form-control"
           required>
    <div class="alert alert-danger" *ngIf="pictureUrl.touched && pictureUrl.invalid">
      <div *ngIf="!picture.errors.required">Address is required.</div>
    </div>
  </div>
  <button [disabled]="!room.valid" class="btn btn-primary">Add New Room</button>
</form>
